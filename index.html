    <header id="header">

    <form id="ages-calculator">
        <label id='age-input-label'for="member-amount">Ingrese la cantidad de integrantes</label>
        <input type="number" name="integrantes" id="member-amount" placeholder="">
        <button type="submit" id="show-members">Ingresar</button>
        <button onClick="location.href=location.href" type="reset">Resetear</button>


        <div id="members">

        </div>
    </form>

    <div id="new-button">
        <p>La edad mayor es: <strong id="oldest"></strong></p>
        <p>La menor edad es: <strong id="youngest"></strong></p>
        <p>El promedio de edad es: <strong id="average"></strong></p>
    </div>
