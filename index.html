    <form id="calcular-edades">

        <button type="submit" id="mostrar-integrantes">Ingresar</button>
        <button type="reset" >Resetear</button>
    </form>

    <div id="integrantes">
        
    </div>
    <div id="new-button">
        <p>La edad mayor es: <strong id="oldest"></strong></p>
        <p>La menor edad es: <strong id="youngest"></strong></p>
        <p>El promedio de edad es: <strong id="average"></strong></p>
    </div>
